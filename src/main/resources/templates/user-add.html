<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>добавить нового пользователя</title>
</head>
<body>
<h1>добавить нового пользователя</h1>
<form action="/admin/add" method="post" accept-charset="UTF-8" th:object="${user}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <label for="firstName">Имя:</label>
  <input type="text" id="firstName" th:field="*{firstName}" required/>
  <div style="color: aqua" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</div>
  <br/>

  <label for="lastName">Фамилия:</label>
  <input type="text" id="lastName" th:field="*{lastName}" required/>
  <div style="color: aqua" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastname Error</div>
  <br/>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required/>
  <div style="color: aqua" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
  <br/>

  <label for="password">Пароль:</label>
  <input type="password" id="password" th:field="*{password}" required/>
  <div style="color: aqua" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>
  <br/>

  <div th:each="role : ${allRoles}">
    <input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
    <label th:for="${role.name}" th:text="${role.name}"></label><br/>
  </div>

  <button type="submit">Создать</button>
</form>
<a href="/admin">К списку пользователей</a>
<a href="/logout">Выйти</a>
</body>
</html>
